<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryptor!</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: url(img/fundo.gif);
            background-size: 2050px;
        }
    </style>
    <link rel="shortcut icon" type="image/x-icon" href="img/icon.png">
</head>
<body>
    <header class="cabecalho">
    </header>
    <!--Corpo da pagina-->
    <main class="menu">        <!--Formulario-->
        <div class="formulario">
            <h1 class="titulo">Encryptor</h1>
            <select name="" id="selecao" onchange="codificacao()">         <!--seleção do opção codificador usado-->
              <option value="" disabled selected>Escolha uma opção</option>
               <option id = "cesar" value="cesar">Cifra de Cesar</option>
               <option id = "base" value="64">Base 64</option>
              <input
              type="number"
               id="passo"
              onkeyup="validandoPasso()"
              placeholder="Digite seu passo"
              />
            </select>
            <div class="botao">         <!--Botões radio critografar e descriptografar-->
            <form>
                <input
                 type="radio"
                 id="criptografar"
                 name="escolha"
                 checked="checked"
                 value="criptografar"
                 /> 
                 <label for="criptografar"> Criptografar</label>         <!--Tornar o texto clicável para atribuir o radio botton-->
                <br><input
                 type="radio"
                 id="descriptografar"
                 name="escolha"
                 value="descriptografar"
                />
                <label for="descriptografar"> Descriptografar</label>
            </form>
            </div>
            <form id="mensagens">         <!--caixas de mensagem recebida e resultado-->
                <input
                 class="mensagemRecebida64"
                 type="text"
                 placeholder="Digite sua mensagem"
                 required
                 onkeyup="base64()"
                />
                <input
                class="mensagemRecebidaCesar"
                type="text"
                placeholder="Digite sua mensagem"
                required
                onkeyup="validandoPasso()"
                />
                <textarea
                name="textoConvertido"
                id="resultado64"
                placeholder="Resultado"
                ></textarea>
                <textarea
                name="textoConvertido"
                id="resultadoCesar"
                placeholder="Resultado"
                ></textarea>
            </form>
        </div>
    </main>
    <footer class="rodape">         <!--rodapé da pagina-->
        <p>© 2022 Copyright - Todos os direitos reservados -   
            <a class="link" href="https://github.com/maiconbre">Maicon</a></p>
    </footer>
    <script src="cripto.js"></script>
</body>
</html>
