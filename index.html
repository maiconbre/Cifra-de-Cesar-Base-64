<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryptor!</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: url(https://gifs.eco.br/wp-content/uploads/2021/09/gifs-de-anime-aesthetic-49.gif);
        }
    </style>
</head>
<body>
    <header class="cabecalho"></header>
    <main class="menu">
        <div class="formulario">
            <h1 class="titulo">Encryptor</h1>
            <select name="" id="selecao" onchange="codificacao()">
              <option value="" disabled selected>Escolha uma opção</option>
               <option id = "cesar" value="cesar">Cifra de Cesar</option>
               <option id = "base" value="64">Base 64</option>
              <input
              type="number"
               id="passo"
              onkeyup="validandoPasso()"
              placeholder="Digite seu passo"
              />
            </select>
            <div class="botao">
            <form>
                <input
                 type="radio"
                 id="criptografar"
                 name="escolha"
                 checked="checked"
                 value="criptografar"
                /> Criptografar
                <br><input
                 type="radio"
                 id="descriptografar"
                 name="escolha"
                 value="descriptografar"
                /> Descriptografar
            </form>
            </div>
            <form id="mensagens">
                <input
                 class="mensagemRecebida64"
                 type="text"
                 placeholder="Digite sua mensagem"
                 required
                 onkeyup="base64()"
                />
                <input
                class="mensagemRecebidaCesar"
                type="text"
                placeholder="Digite sua mensagem"
                required
                onkeyup="validandoPasso()"
                />
                <textarea
                name="textoConvertido"
                id="resultado64"
                placeholder="Resultado"
                ></textarea>
                <textarea
                name="textoConvertido"
                id="resultadoCesar"
                placeholder="Resultado"
                ></textarea>
            </form>
        </div>
    </main>
    <footer class="rodape">
        <p>© Todos os direitos reservados por 
            <a class="link" href="https://github.com/maiconbre">Maicon.</a> | 2022</p>
    </footer>
    <script src="cripto.js"></script>
</body>
</html>
